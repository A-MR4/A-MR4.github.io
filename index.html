<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Actividades</title>
</head>
<body>
    <button id="t_boot">Tarea Bootrap</button>
    <button id="t_juegoAdivina">Tarea Juego</button>
    <div id="Bootstrap"></div>
    <script>
        document.getElementById("t_boot").addEventListener("click", function() {
            fetch("Bootstrap/Bootstrap.html")
                .then(response => {
                    if (!response.ok) throw new Error("Error al cargar el HTML");
                    return response.text();
                })
                .then(data => {
                    document.getElementById("Bootstrap").innerHTML = data;
                })
                .catch(error => {
                    document.getElementById("Bootstrap").innerHTML = "<p style='color:red;'>No se pudo cargar el contenido.</p>";
                    console.error(error);
                });
        });
        document.getElementById("t_juegoAdivina").addEventListener("click", function() {
            fetch("Juego/juego.html")
                .then(response => {
                    if (!response.ok) throw new Error("Error al cargar el HTML");
                    return response.text();
                })
                .then(data => {
                    document.getElementById("juego").innerHTML = data;
                })
                .catch(error => {
                    document.getElementById("juego").innerHTML = "<p style='color:red;'>No se pudo cargar el contenido.</p>";
                    console.error(error);
                });
        });
    </script>
</body>
